<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeAlpha - To Do</title>
    <link rel="stylesheet" href="style.css">
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css"
    rel="stylesheet"
/>
</head>
<body>
    <h4>CODEALPHA ASSIGNMENT</h4>
   <div class="container">
    <div class="headline">
        <h1>TO DO LIST</h1>
        <span>Add Your Daily Tasks And Get Managed</span>

    </div>
    <div class="inputs">
        <input type="text" id="task-input" placeholder="Add Your Task" autocomplete="off">
        <button id="add"><i class="ri-add-circle-line"></i></button>
    </div>
    <div class="tasks">
       <div class="remaining">
              <h2>
                <span class="task-span">Tasks</span>
                <span class="completed-span">Completed</span>
              </h2>
        <ul id="tasks-lists">
        
            
        </ul>
       </div>
        </div>

       
         </div>

   </div> 
    <script src="script.js"></script>
</body>
</html>
